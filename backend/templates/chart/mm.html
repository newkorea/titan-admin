<%inherit file="../admin/admin_frame.html"/>

<%block name="css">
</%block>

<%block name="title">${box_title}</%block>
<%block name="subtitle">${box_desc}</%block>

<%block name="content">
  <!-- 검색필터 -->
  <div class="row">
    <div class="form-group col-sm-2">
      <label>년도</label>
      <select class="form-control" id="year_selectbox">
        % for year in year_list:
          <option value="${ year }">${ year }</option>
        % endfor
      </select>
    </div>
  </div>
  <div class='btn-store'>
    <button class="btn btn-fw primary" onclick="click_search()">
      <i class="fa fa-search mr5"></i>
        검색하기
    </button>
  </div>
  <div class="chart-box" id="chart_box">
    <canvas id="userChart" height="450" width="1500"></canvas>
  </div>
  <div>
      * 활성화 수 기록은 2020년 03월 29일 이후로 적용되었습니다<br>
      * 그 이전 활성화 수는 전부 0 으로 표기되오니 참고바랍니다
  </div>
<input type="text" id="endpoint" value="${endpoint}" hidden>
</%block>

<%block name="js">
<script src="/static/chart/js/mm.js"></script>
</%block>
