<%inherit file="../admin_common/admin_frame.html"/>


<%block name="css">
<style>
  .nt-add{
    text-align: right;
    margin-bottom: 10px;
  }
  .dataTables_paginate {
    width: 100% !important;
    text-align: center !important;
    margin-top: 10px !important;
  }
</style>
</%block>


<%block name="title">공지사항</%block>
<%block name="subtitle">사용자에게 공지할 공지사항을 등록할 수 있습니다</%block>


<%block name="content">
<div class="box-container">
  <div class='nt-add'>
    <button class="btn btn-fw primary" onclick='goAdd()'>
      글등록
    </button>
  </div>

  <div>
    <table class="table table-hover" id='notice_table'>
      <thead>
        <tr>
          <th scope="col" style="width: 10%;">번호</th>
          <th scope="col" style="width: 70%;">제목</th>
          <th scope="col" style="width: 20%;">등록일</th>
        </tr>
      </thead>
      <tbody>
        % for row in rows:
        <tr>
          <td>${row['id']}</td>
          <td>
            <a href="/company/notice_inner/${row['id']}">
              ${row['title']}
            </a>
          </td>
          <td>${row['regist_date']}</td>
        </tr>
        % endfor
      </tbody>
    </table>
  </div>
</div>
</%block>


<%block name="js">
<script>
  $(document).ready( function () {
    $('#notice_table').DataTable({
      "order": [[ 0, 'desc' ]],
      "language": {
        "info": "",
        "paginate": {
          "first": "First",
          "last": "Last",
          "previous": "Prev",
          "next": "Next"
        }
      },
    });
    $('#notice_table_filter').hide();
    $('#notice_table_length').hide();
  });
  function goAdd(){
     window.location.href='/company/create_notice';
  }
</script>
</%block>
