<script>
    function callLogout(){

        var csrf_token = $('#csrf_token').html();

        $.post( "/api_logout", {
            csrfmiddlewaretoken: csrf_token
        })
        .done(function( data ) {
            if(data.result == 200){
                window.location.href = "/login";
            }
        });
    }
</script>
