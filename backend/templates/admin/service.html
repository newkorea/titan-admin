<%inherit file="admin_frame.html"/>


<%block name="css">
</%block>


<%block name="title">변경 내역</%block>
<%block name="subtitle">TITAN VPN 회원 관리에서 변경한 내역들을 볼 수 있습니다</%block>


<%block name="content">
<div>
  <!-- 검색필터 -->
  <div class="row">
    <div class="form-group col-sm-2">
      <label>이메일[like]</label>
      <input class="form-control" id="filter_id">
    </div>
    <div class="form-group col-sm-2">
      <label>등록일[>=]</label>
      <input id="filter_regist_start" type="text" class="form-control datepicker dp-re" data-plugin="datepicker" placeholder="yyyy-mm-dd">
    </div>
    <div class="form-group col-sm-2">
      <label>등록일[<]</label>
      <input id="filter_regist_end" type="text" class="form-control datepicker dp-re" data-plugin="datepicker" placeholder="yyyy-mm-dd">
    </div>
    <div class="form-group col-sm-2">
      <label>내역</label>
      <select class="form-control" id="filter_type" name="filter_delete">
        <option value="">선택하세요</option>
        <option value="service">서비스시간 변경</option>
        <option value="session">세션 변경</option>
        <option value="password">비밀번호 변경</option>
        <option value="active">활성화 변경</option>
        <option value="delete">회원탈퇴</option>
      </select>
    </div>
  </div>
  <!-- 버튼 -->
  <div class='btn-store'>
    <button class="btn btn-fw primary" onclick="reload_data()">
      <i class="fa fa-search mr5"></i>
      검색하기
    </button>
  </div>
  <!-- 데이터테이블즈 -->
  <div class="user-table">
    <table id="user-inform" class="display table">
      <thead>
        <tr>
          <th>아이디</th>
          <th>이메일</th>
          <th>변경 전 내역</th>
          <th>변경 전 시간(rad)</th>
          <th>변경 후 내역</th>
          <th>변경 후 시간(rad)</th>
          <th>내역</th>
          <th>등록일</th>
          <th>변경 사유</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</%block>


<%block name="js">
<script src="/static/admin/js/service.js"></script>
</%block>
