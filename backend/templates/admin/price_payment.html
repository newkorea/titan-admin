<%inherit file="admin_frame.html"/>

<%block name="css">
</%block>

<%block name="title">결제 모듈</%block>
<%block name="subtitle">TITAN VPN에 결제모듈로 결제한 내역을 보여줍니다</%block>

<%block name="content">
<div>
  <!-- 검색필터 -->
  <div class="row">
    <div class="form-group col-sm-2">
      <label>이메일[like]</label>
      <input class="form-control" id="filter_email">
    </div>
    <div class="form-group col-sm-2">
      <label>세션</label>
      <select class="form-control" id="filter_session" name="filter_session">
        <option value="0">선택하세요</option>
        <option value="1">1 세션</option>
        <option value="2">2 세션</option>
        <option value="3">3 세션</option>
        <option value="4">4 세션</option>
        <option value="5">5 세션</option>
		<option value="6">6 세션</option>
      </select>
    </div>
    <div class="form-group col-sm-2">
      <label>개월수</label>
      <select class="form-control" id="filter_month" name="filter_month">
        <option value="0">선택하세요</option>
        <option value="1">1 개월</option>
        <option value="2">2 개월</option>
        <option value="3">3 개월</option>
        <option value="6">6 개월</option>
        <option value="12">12 개월</option>
      </select>
    </div>
    <div class="form-group col-sm-2">
      <label>환불여부</label>
      <select class="form-control" id="filter_refund" name="filter_refund">
        <option value="0">선택하세요</option>
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="form-group col-sm-2">
      <label>결제방법</label>
      <select class="form-control" id="filter_type" name="filter_type">
        <option value="">선택하세요</option>
        <option value="creditcard">creditcard</option>
        <option value="kakaopay">kakaopay</option>
        <option value="apple">apple</option>
        <option value="kftc">kftc</option>
        <option value="P141">P141</option>
        <option value="payco">payco</option>
        <option value="PLCreditCard">PLCreditCard</option>
        <option value="PLCreditCardMpi">PLCreditCardMpi</option>
        <option value="PLUnionPay">apPLUnionPayple</option>
        <option value="ssgpay">ssgpay</option>
        <option value="toss">toss</option>
        <option value="virtualaccount">virtualaccount</option>
        <option value="WECHAT">WECHAT</option>
      </select>
    </div>
    <div class="form-group col-sm-2">
      <label>결제(시작) [<=]</label>
      <input id="filter_regist_start" type="text" class="form-control datepicker dp-re" data-plugin="datepicker" placeholder="yyyy-mm-dd">
    </div>
    <div class="form-group col-sm-2">
      <label>결제(종료) [<]</label>
      <input id="filter_regist_end" type="text" class="form-control datepicker dp-re" data-plugin="datepicker" placeholder="yyyy-mm-dd">
    </div>
  </div>
  <!-- 버튼 -->
  <div class='btn-store'>
    <button class="btn btn-fw primary" onclick="reload_data()">
      <i class="fa fa-search mr5"></i>
      검색하기
    </button>
  </div>
  <!-- 데이터테이블즈 -->
  <div class="user-table">
    <table id="price-inform" class="table display">
      <thead>
        <tr>
          <th>아이디</th>
          <th>트랜잭션코드</th>
          <th>결제수단</th>
          <th>상품명</th>
          <th>국내(원)</th>
          <th>해외(달러)</th>
          <th>위쳇(위안)</th>
          <th>사용자 이메일</th>
          <th>환불</th>
          <th>결제일</th>
          <th>환불일</th>
          <th>환불</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</%block>

<%block name="js">
<script src="/static/admin/js/payment.js"></script>
</%block>
